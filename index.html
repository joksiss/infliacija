<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Infliacijos poveikis atlyginimui</h1>
    <form>
        <label for="atlyginimas">Įveskite atlyginimą</label>
        <input type="number" id="atlyginimas" placeholder="pvz. 1000eur"> 

        <label for="pradine-data">Įveskite pirminę datą </label>
        <input type="date" id="pradine-data"> 
        
        <label for="galutine-data">Įveskite galutinę datą </label>
        <input type="date" id="galutine-data"> 

        <label for="infliacija">Įveskite metinę infliaciją (%)</label>
        <input type="number" id="infliacija" placeholder="pvz. 2"> 

        <label for="atlyginimo-pokytis">Įveskite atlyginimo pokytį per metus (%) </label>
        <input type="number" id="atlyginimo-pokytis" placeholder="pvz. 10"> 

        <input type="submit" value="Skaičiuoti" id="button">
        
    </form>

    <div id="rez"></div>
    <canvas id="chart" width="200" height="200"></canvas>
    
</body>
</html>
